<svg fill="none" viewBox="0 0 800 250" width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          background: linear-gradient(135deg, #e6f9ff 0%, #4facfe 100%);
          width: 100%;
          height: 250px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
          border-radius: 0 0 50% 50% / 0 0 20% 20%;
          text-align: center;
        }
        h1 {
          font-size: 45px;
          margin: 0;
          color: #333;
          animation: fadeIn 1.5s ease-in;
        }
        p {
          font-size: 20px;
          margin: 10px 0 0;
          color: #333;
          animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
      </style>
      <div class="container">
        <h1>Hi there, I'm Umberto!</h1>
        <p>Consultant &amp; Architect | Building scalable systems</p>
      </div>
    </div>
  </foreignObject>
</svg>
